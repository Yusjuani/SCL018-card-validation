<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
  </head>
  <body>
  
      <!--HEADER-->
  
  
      <header>
          <nav class="menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
      </header>
      
    <!--main-->

<main>
  <div class="contenedor">
<h1 class="titulo">PRANA</h1>
<figure>
  <img src="/fotos/productos de belleza (2).png" alt="logo de la empresa">
</figure>
 
</div>
</main>
<div class="slogan">
<h3> Nuestros productos de belleza son 100% naturales, y sin testeo animal.</h3>
</div>

 <!--Section-->
<section>
<div class=" section">
    <p class=" parrafo">Añade los datos de tu cupón y obten tu regalo:
    </p>
        <div class="validar">
        <input type="text" placeholder="Ingrese el numero de tarjeta" id="number"  maxlength="10" required>
        <input type="button" value="Enviar"  id="validar" class="button" > 
      </div>
</div>

<!--regalo-->

<div class="regalo">
<h1><b>¡Felicidades! </b>Te han regalado el siguiente producto:
</h1>

<img src="/fotos/images (5).jpg">
</div>




<!--formuario-->

<div class="formulario">

  <label class="datos">Indicanos tus datos para realizar el envìo.</label>
  
  <form action="">
  <div class="grid">
    <label for="nombre">Nombre</label>
    <input type="text" placeholder="Ingresa tu nombre" class="recuadro" id="nombre" required>
    <label for="email">Email</label>
    <input type="email" placeholder="Ingresa tu correo" class="recuadro" id="email" required>
  
    <label for="rut">Rut</label>
    <input type="text" placeholder="Ingresa tu rut" class="recuadro" id="rut" required>
    <label for="telefono">Telefono</label>
    <input type="text" placeholder="Ingresa tu telefono " class="recuadro"  id="telefono" required>
  
<label for="comuna">Comuna</label>
    <select name="" class="recuadro">
        <option value="Santiago centro">Santiago centro</option>
        <option value="Ñuñoa">Ñuñoa</option>
        <option value="Vitacura">Vitacura</option>
        <option value="Macul">Macul</option>
        <option value="San Miguel">San Miguel</option>
        <option value="La florida">La florida</option>
    </select>
 
  </div>
  <div class="grid">
<label for="calle">Calle</label>
    <input type="text" placeholder="Ingresa el nombre" class="recuadro" id="calle" required>
  
    <label for="dep/casa">Dep/casa</label>
    <input type="text" placeholder="Ingresa tu numero " class="recuadro" id="dep/casa" required>


<label for="fecha">Fecha de entrega</label>
    <input type="date" id="fecha" class="recuadro">
  
<label for="hora">Hora de entrega</label>
    <input type="time" id="hora" class="recuadro">
  


<label for="mensaje">Mensaje</label>
   <textarea rows="10" cols="30" placeholder="" id="mensaje" class="recuadro"></textarea>
   
  
  
</div>

</form>
<button class="button"> Envìar</button>

</div>

<!--Footer-->
<footer>
<ul>
  <li>
<li><p class="footer">PRANA</p></li>
<li><i class="fas fa-envelope" class="icono"><p>prana@gmail.com</p></i></li>
<li><i class="fas fa-phone" class="icono"><p>+56 9 49728340</p></i></li>
<li><i class="fas fa-map-marker-alt" class="icono"> <p>Santiago de Chile</p></i></li>
</li>
</ul>
  
  
  
  
  
</footer>
</section>



    <script src="index.js" type="module"></script>
  </body>
</html>
